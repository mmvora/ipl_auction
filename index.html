<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPL Fantasy League 2026 ‚Äî Teams</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', system-ui, sans-serif; }
    body { background: #08080f; }

    .nav-link { color: #6b7280; transition: color 0.2s; position: relative; padding-bottom: 14px; }
    .nav-link:hover { color: #F7C01A; }
    .nav-link.active { color: #F7C01A; }
    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 2px;
      background: #F7C01A;
      border-radius: 2px 2px 0 0;
    }

    .team-card {
      background: #111118;
      border: 1px solid #1e1e2e;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
    }
    .team-card:hover {
      transform: translateY(-3px);
      border-color: #2e2e4e;
      box-shadow: 0 16px 48px rgba(0,0,0,0.5);
    }

    .stat-card { background: #111118; border: 1px solid #1e1e2e; border-radius: 14px; }

    .badge-paid   { background: rgba(16,185,129,0.12); color: #34d399; border: 1px solid rgba(52,211,153,0.25); }
    .badge-unpaid { background: rgba(239,68,68,0.10);  color: #f87171; border: 1px solid rgba(248,113,113,0.2); }

    .logo-img {
      width: 46px; height: 46px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #F7C01A;
      flex-shrink: 0;
    }
    .logo-fallback {
      width: 46px; height: 46px;
      border-radius: 50%;
      background: linear-gradient(135deg, #F7C01A, #ff8c00);
      display: flex; align-items: center; justify-content: center;
      font-weight: 900; font-size: 13px; color: #08080f;
      flex-shrink: 0;
    }

    .header-line { height: 3px; background: linear-gradient(90deg, #F7C01A 0%, #ff6b35 50%, #F7C01A 100%); }
  </style>
</head>
<body class="min-h-screen">

  <div class="header-line"></div>

  <header style="background:#0d0d16; border-bottom:1px solid #1e1e2e;">
    <div class="max-w-6xl mx-auto px-6">
      <div class="flex items-center justify-between py-5">
        <div class="flex items-center gap-3">
          <img src="logo.jpg" class="logo-img" alt="IFL" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';">
          <div class="logo-fallback" style="display:none;">IFL</div>
          <div>
            <h1 class="text-white font-black text-lg tracking-tight leading-none">IPL Fantasy League</h1>
            <p class="text-xs font-bold tracking-widest uppercase mt-0.5" style="color:#F7C01A;">2026 Season</p>
          </div>
        </div>
        <div class="hidden sm:flex items-center gap-2 text-xs font-semibold px-3 py-1.5 rounded-full" style="background:#1a1a2e;color:#6b7280;border:1px solid #2e2e4e;">
          <span class="w-2 h-2 rounded-full animate-pulse" style="background:#F7C01A;"></span>
          Pre-Season
        </div>
      </div>
      <nav class="flex gap-8 text-sm font-semibold">
        <a href="index.html"   class="nav-link active">Teams</a>
        <a href="auction.html" class="nav-link">Auction</a>
        <a href="players.html" class="nav-link">Players</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-10">

    <div class="flex items-end justify-between mb-8">
      <div>
        <p class="text-xs font-bold tracking-widest uppercase mb-1" style="color:#F7C01A;">2026 Season</p>
        <h2 class="text-3xl font-black text-white">Teams</h2>
      </div>
      <span class="text-sm font-semibold px-4 py-2 rounded-full" style="background:#111118;color:#6b7280;border:1px solid #1e1e2e;">
        <span id="team-count">0</span> registered
      </span>
    </div>

    <div class="grid grid-cols-3 gap-4 mb-10">
      <div class="stat-card p-5 text-center">
        <p class="text-4xl font-black text-white" id="stat-total">0</p>
        <p class="text-xs font-semibold tracking-widest uppercase mt-2" style="color:#4b5563;">Total Teams</p>
      </div>
      <div class="stat-card p-5 text-center">
        <p class="text-4xl font-black" style="color:#34d399;" id="stat-paid">0</p>
        <p class="text-xs font-semibold tracking-widest uppercase mt-2" style="color:#4b5563;">Fees Paid</p>
      </div>
      <div class="stat-card p-5 text-center">
        <p class="text-4xl font-black" style="color:#f87171;" id="stat-unpaid">0</p>
        <p class="text-xs font-semibold tracking-widest uppercase mt-2" style="color:#4b5563;">Fees Pending</p>
      </div>
    </div>

    <div id="teams-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <div id="empty-state" class="hidden text-center py-24">
      <div class="text-6xl mb-4">üèè</div>
      <p class="text-lg font-semibold" style="color:#374151;">No teams yet</p>
    </div>

  </main>

  <script>
    const teams = [
      { name: "Heet Hurricanes",      owner: "Heet",     feesPaid: false, color: "#0EA5E9", logo: "üåÄ" },
      { name: "Divij Dragons",        owner: "Divij",    feesPaid: false, color: "#DC2626", logo: "üêâ" },
      { name: "Vrushank Vikings",     owner: "Vrushank", feesPaid: false, color: "#7C3AED", logo: "‚öîÔ∏è" },
      { name: "Shrey Strikers",       owner: "Shrey",    feesPaid: false, color: "#F59E0B", logo: "‚ö°" },
      { name: "Malhaar Monarchs",     owner: "Malhaar",  feesPaid: true,  color: "#B45309", logo: "üëë" },
      { name: "Shivansh Sharks",      owner: "Shivansh", feesPaid: false, color: "#0F766E", logo: "ü¶à" },
      { name: "Dev Dynamos",          owner: "Dev",      feesPaid: false, color: "#EA580C", logo: "üí•" },
      { name: "Sai Supernovas",       owner: "Sai",      feesPaid: false, color: "#9333EA", logo: "üåü" },
      { name: "Moksh Mavericks",      owner: "Moksh",    feesPaid: false, color: "#16A34A", logo: "ü§†" },
      { name: "Darshan Daredevils",   owner: "Darshan",  feesPaid: false, color: "#BE123C", logo: "üòà" },
      { name: "Rishab Risers",        owner: "Rishab",   feesPaid: false, color: "#0369A1", logo: "üöÄ" },
      { name: "Div Dominators",       owner: "Div",      feesPaid: false, color: "#4D7C0F", logo: "üëä" },
      { name: "Mirs Magicians",       owner: "Mir",      feesPaid: false, color: "#BE185D", logo: "ü™Ñ" },
    ];

    function render() {
      const grid  = document.getElementById('teams-grid');
      const empty = document.getElementById('empty-state');
      const count  = teams.length;
      const paid   = teams.filter(t => t.feesPaid).length;
      const unpaid = count - paid;

      document.getElementById('team-count').textContent  = count;
      document.getElementById('stat-total').textContent  = count;
      document.getElementById('stat-paid').textContent   = paid;
      document.getElementById('stat-unpaid').textContent = unpaid;

      if (count === 0) {
        grid.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }
      grid.classList.remove('hidden');
      empty.classList.add('hidden');

      grid.innerHTML = teams.map(team => `
        <div class="team-card">
          <div style="height:3px;background:${team.color};"></div>
          <div class="p-5">
            <div class="flex items-start justify-between mb-4">
              <span class="text-3xl">${team.logo}</span>
              <span class="text-xs font-semibold px-3 py-1 rounded-full ${team.feesPaid ? 'badge-paid' : 'badge-unpaid'}">
                ${team.feesPaid ? '‚úì Paid' : '‚è≥ Pending'}
              </span>
            </div>
            <h3 class="text-white font-bold text-base leading-tight">${team.name}</h3>
            <p class="text-xs mt-1.5" style="color:#6b7280;">Owner &nbsp;<span style="color:#9ca3af;">${team.owner}</span></p>
          </div>
        </div>
      `).join('');
    }

    render();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPL Fantasy League 2026 â€” Teams</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #09090b;
      --surface: #0f0f11;
      --border: #27272a;
      --muted: #71717a;
      --muted-bg: #18181b;
      --fg: #fafafa;
      --gold: #F7C01A;
    }
    * { font-family: 'Inter', system-ui, sans-serif; box-sizing: border-box; }
    body { background: var(--bg); color: var(--fg); min-height: 100vh; margin: 0; }

    /* Header */
    .header-bar { background: var(--surface); border-bottom: 1px solid var(--border); }
    .logo-img   { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--gold); flex-shrink: 0; }
    .logo-fallback { width: 32px; height: 32px; border-radius: 50%; background: var(--gold); color: #000; font-size: 11px; font-weight: 800; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

    /* Nav */
    .nav-link { color: var(--muted); font-size: 0.875rem; font-weight: 500; padding: 0 2px 14px; position: relative; text-decoration: none; transition: color 0.15s; white-space: nowrap; }
    .nav-link:hover { color: var(--fg); }
    .nav-link.active { color: var(--fg); }
    .nav-link.active::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 1px; background: var(--fg); }

    /* Stats row */
    .stat-pill { background: var(--muted-bg); border: 1px solid var(--border); border-radius: 6px; padding: 6px 14px; font-size: 0.75rem; color: var(--muted); display: flex; align-items: center; gap: 6px; }
    .stat-pill strong { color: var(--fg); font-weight: 600; font-size: 0.875rem; }

    /* Table */
    .data-table { width: 100%; border-collapse: collapse; }
    .data-table thead tr { border-bottom: 1px solid var(--border); }
    .data-table thead th { padding: 10px 16px; text-align: left; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.06em; color: var(--muted); }
    .data-table tbody tr { border-bottom: 1px solid var(--border); transition: background 0.1s; }
    .data-table tbody tr:last-child { border-bottom: none; }
    .data-table tbody tr:hover { background: var(--muted-bg); }
    .data-table tbody td { padding: 13px 16px; font-size: 0.875rem; color: var(--fg); vertical-align: middle; }

    /* Team colour dot */
    .team-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }

    /* Badges */
    .badge { display: inline-flex; align-items: center; gap: 4px; font-size: 0.7rem; font-weight: 600; padding: 3px 10px; border-radius: 4px; }
    .badge-paid   { background: rgba(34,197,94,0.1);  color: #4ade80; border: 1px solid rgba(34,197,94,0.2); }
    .badge-unpaid { background: rgba(239,68,68,0.08); color: #f87171; border: 1px solid rgba(239,68,68,0.18); }

    /* Card wrapper */
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; }

    /* Accent line top */
    .top-line { height: 1px; background: linear-gradient(90deg, transparent, var(--gold), transparent); opacity: 0.6; }
  </style>
</head>
<body>

  <div class="top-line"></div>

  <header class="header-bar">
    <div style="max-width:1024px; margin:0 auto; padding:0 24px;">
      <div style="display:flex; align-items:center; justify-content:space-between; padding: 14px 0;">
        <div style="display:flex; align-items:center; gap:10px;">
          <img src="logo.jpg" class="logo-img" alt="IFL" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';">
          <div class="logo-fallback" style="display:none;">IFL</div>
          <div>
            <div style="font-weight:700; font-size:0.9rem; color:var(--fg); line-height:1.2;">IPL Fantasy League</div>
            <div style="font-size:0.65rem; font-weight:600; letter-spacing:0.1em; text-transform:uppercase; color:var(--gold);">2026 Season</div>
          </div>
        </div>
        <div style="font-size:0.7rem; font-weight:500; color:var(--muted); background:var(--muted-bg); border:1px solid var(--border); border-radius:999px; padding:4px 12px; display:flex; align-items:center; gap:6px;">
          <span style="width:6px;height:6px;border-radius:50%;background:var(--gold);display:inline-block;"></span>
          Pre-Season
        </div>
      </div>
      <nav style="display:flex; gap:28px;">
        <a href="index.html"   class="nav-link active">Teams</a>
        <a href="auction.html" class="nav-link">Auction</a>
        <a href="players.html" class="nav-link">Players</a>
        <a href="rules.html"   class="nav-link">League Rules</a>
      </nav>
    </div>
  </header>

  <main style="max-width:1024px; margin:0 auto; padding:36px 24px;">

    <!-- Page heading + stats -->
    <div style="display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:12px; margin-bottom:24px;">
      <div>
        <h1 style="font-size:1.25rem; font-weight:700; color:var(--fg); margin:0 0 2px;">Teams</h1>
        <p style="font-size:0.8rem; color:var(--muted); margin:0;">All registered teams for the 2026 season</p>
      </div>
      <div style="display:flex; gap:8px; flex-wrap:wrap;">
        <div class="stat-pill"><strong id="stat-total">0</strong> total</div>
        <div class="stat-pill" style="color:#4ade80;"><strong id="stat-paid" style="color:#4ade80;">0</strong> paid</div>
        <div class="stat-pill" style="color:#f87171;"><strong id="stat-unpaid" style="color:#f87171;">0</strong> pending</div>
      </div>
    </div>

    <!-- Table card -->
    <div class="card">
      <table class="data-table">
        <thead>
          <tr>
            <th style="width:40%;">Team</th>
            <th style="width:35%;">Owner</th>
            <th style="width:25%; text-align:right;">Fee Status</th>
          </tr>
        </thead>
        <tbody id="teams-tbody">
          <!-- populated by JS -->
        </tbody>
      </table>
      <div id="empty-state" class="hidden" style="text-align:center; padding:60px 24px; color:var(--muted); font-size:0.875rem;">
        No teams registered yet.
      </div>
    </div>

  </main>

  <script>
    const teams = [
      { name: "Heet Hurricanes",      owner: "Heet",     feesPaid: false, color: "#0EA5E9", logo: "ðŸŒ€" },
      { name: "Divij Dragons",        owner: "Divij",    feesPaid: false, color: "#DC2626", logo: "ðŸ‰" },
      { name: "Vrushank Vikings",     owner: "Vrushank", feesPaid: false, color: "#7C3AED", logo: "âš”ï¸" },
      { name: "Shrey Strikers",       owner: "Shrey",    feesPaid: false, color: "#F59E0B", logo: "âš¡" },
      { name: "Malhaar Monarchs",     owner: "Malhaar",  feesPaid: true,  color: "#B45309", logo: "ðŸ‘‘" },
      { name: "Shivansh Sharks",      owner: "Shivansh", feesPaid: false, color: "#0F766E", logo: "ðŸ¦ˆ" },
      { name: "Dev Dynamos",          owner: "Dev",      feesPaid: false, color: "#EA580C", logo: "ðŸ’¥" },
      { name: "Sai Supernovas",       owner: "Sai",      feesPaid: false, color: "#9333EA", logo: "ðŸŒŸ" },
      { name: "Moksh Mavericks",      owner: "Moksh",    feesPaid: false, color: "#16A34A", logo: "ðŸ¤ " },
      { name: "Darshan Daredevils",   owner: "Darshan",  feesPaid: false, color: "#BE123C", logo: "ðŸ˜ˆ" },
      { name: "Rishab Risers",        owner: "Rishab",   feesPaid: false, color: "#0369A1", logo: "ðŸš€" },
      { name: "Div Dominators",       owner: "Div",      feesPaid: false, color: "#4D7C0F", logo: "ðŸ‘Š" },
      { name: "Mirs Magicians",       owner: "Mir",      feesPaid: false, color: "#BE185D", logo: "ðŸª„" },
    ];

    function render() {
      const tbody = document.getElementById('teams-tbody');
      const empty = document.getElementById('empty-state');
      const count  = teams.length;
      const paid   = teams.filter(t => t.feesPaid).length;

      document.getElementById('stat-total').textContent  = count;
      document.getElementById('stat-paid').textContent   = paid;
      document.getElementById('stat-unpaid').textContent = count - paid;

      if (count === 0) { empty.classList.remove('hidden'); return; }

      tbody.innerHTML = teams.map(t => `
        <tr>
          <td>
            <div style="display:flex; align-items:center; gap:10px;">
              <span style="font-size:1.1rem; line-height:1;">${t.logo}</span>
              <div style="display:flex; align-items:center; gap:8px;">
                <div class="team-dot" style="background:${t.color};"></div>
                <span style="font-weight:500;">${t.name}</span>
              </div>
            </div>
          </td>
          <td style="color:var(--muted);">${t.owner}</td>
          <td style="text-align:right;">
            <span class="badge ${t.feesPaid ? 'badge-paid' : 'badge-unpaid'}">
              ${t.feesPaid ? 'âœ“ Paid' : 'Pending'}
            </span>
          </td>
        </tr>
      `).join('');
    }

    render();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPL Fantasy League 2026 — Players</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Team tabs */
    .team-tabs { display:flex; gap:6px; flex-wrap:wrap; }
    .team-tab {
      padding:6px 14px; border-radius:6px; font-size:0.78rem; font-weight:600;
      border:1px solid var(--border); background:var(--muted-bg); color:var(--muted);
      cursor:pointer; transition:all 0.15s; white-space:nowrap;
    }
    .team-tab:hover { color:var(--fg); border-color:var(--gold); }
    .team-tab.active { background:var(--gold); color:#07111e; border-color:var(--gold); font-weight:700; }

    /* Filter pills */
    .filter-pill {
      padding:5px 12px; border-radius:20px; font-size:0.75rem; font-weight:600;
      border:1px solid var(--border); background:var(--muted-bg); color:var(--muted);
      cursor:pointer; transition:all 0.15s;
    }
    .filter-pill:hover { color:var(--fg); }
    .filter-pill.active { background:var(--muted-bg); color:var(--gold); border-color:var(--gold); }

    /* Search */
    .search-input {
      background:var(--muted-bg); border:1px solid var(--border); color:var(--fg);
      border-radius:7px; padding:7px 12px; font-size:0.82rem; outline:none;
      transition:border-color 0.15s; width:220px;
    }
    .search-input::placeholder { color:var(--muted); }
    .search-input:focus { border-color:var(--gold); }

    /* Table */
    .players-table { width:100%; border-collapse:collapse; }
    .players-table th {
      text-align:left; font-size:0.68rem; font-weight:600; letter-spacing:0.08em;
      text-transform:uppercase; color:var(--muted); padding:10px 14px;
      border-bottom:1px solid var(--border); white-space:nowrap;
    }
    .players-table td { padding:10px 14px; font-size:0.83rem; border-bottom:1px solid var(--border); }
    .players-table tr:last-child td { border-bottom:none; }
    .players-table tr:hover td { background:var(--muted-bg); }
    .players-table .num { color:var(--muted); font-size:0.75rem; width:36px; }

    /* Badges */
    .badge {
      display:inline-flex; align-items:center; padding:2px 8px; border-radius:4px;
      font-size:0.7rem; font-weight:600; white-space:nowrap;
    }
    .badge-batter    { background:#1a2e1a; color:#4ade80; border:1px solid #166534; }
    .badge-bowler    { background:#1e1a2e; color:#a78bfa; border:1px solid #4c1d95; }
    .badge-allrounder { background:#2e1a1a; color:#f87171; border:1px solid #7f1d1d; }
    .badge-keeper    { background:#1a2330; color:#60a5fa; border:1px solid #1e3a5f; }
    .badge-indian    { background:#1f1a00; color:#fbbf24; border:1px solid #78350f; }
    .badge-overseas  { background:#001f1f; color:#2dd4bf; border:1px solid #134e4a; }
    .badge-team      { background:var(--muted-bg); color:var(--muted); border:1px solid var(--border); font-size:0.68rem; }

    .table-wrap { background:var(--surface); border:1px solid var(--border); border-radius:10px; overflow:hidden; }
    .empty-state { text-align:center; padding:60px 24px; color:var(--muted); font-size:0.85rem; }
  </style>
  <script src="header.js"></script>
</head>
<body>

  <main style="max-width:1100px;margin:0 auto;padding:40px 24px;">

    <!-- Page heading -->
    <div style="margin-bottom:28px;">
      <h1 style="font-size:1.4rem;font-weight:800;margin:0 0 4px;">IPL 2026 Player Pool</h1>
      <p style="font-size:0.82rem;color:var(--muted);margin:0;">All 10 team squads · <span id="total-count">—</span> players</p>
    </div>

    <!-- Controls -->
    <div style="display:flex;flex-direction:column;gap:14px;margin-bottom:24px;">

      <!-- Team tabs -->
      <div class="team-tabs" id="team-tabs">
        <button class="team-tab active" data-team="All">All Teams</button>
        <button class="team-tab" data-team="CSK">CSK</button>
        <button class="team-tab" data-team="DC">DC</button>
        <button class="team-tab" data-team="GT">GT</button>
        <button class="team-tab" data-team="KKR">KKR</button>
        <button class="team-tab" data-team="LSG">LSG</button>
        <button class="team-tab" data-team="MI">MI</button>
        <button class="team-tab" data-team="PBKS">PBKS</button>
        <button class="team-tab" data-team="RR">RR</button>
        <button class="team-tab" data-team="RCB">RCB</button>
        <button class="team-tab" data-team="SRH">SRH</button>
      </div>

      <!-- Role + Type filters + Search -->
      <div style="display:flex;flex-wrap:wrap;align-items:center;gap:16px;">
        <div style="display:flex;align-items:center;gap:6px;">
          <span style="font-size:0.7rem;font-weight:600;color:var(--muted);text-transform:uppercase;letter-spacing:0.07em;">Role</span>
          <div style="display:flex;gap:4px;" id="role-filters">
            <button class="filter-pill active" data-role="All">All</button>
            <button class="filter-pill" data-role="Batter">Batter</button>
            <button class="filter-pill" data-role="Bowler">Bowler</button>
            <button class="filter-pill" data-role="All-rounder">All-rounder</button>
            <button class="filter-pill" data-role="Wicketkeeper">Keeper</button>
          </div>
        </div>
        <div style="display:flex;align-items:center;gap:6px;">
          <span style="font-size:0.7rem;font-weight:600;color:var(--muted);text-transform:uppercase;letter-spacing:0.07em;">Type</span>
          <div style="display:flex;gap:4px;" id="type-filters">
            <button class="filter-pill active" data-type="All">All</button>
            <button class="filter-pill" data-type="Indian">Indian</button>
            <button class="filter-pill" data-type="Overseas">Overseas</button>
          </div>
        </div>
        <input class="search-input" id="search" type="text" placeholder="Search player…">
        <span style="font-size:0.78rem;color:var(--muted);margin-left:auto;" id="result-count"></span>
      </div>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="players-table">
        <thead>
          <tr>
            <th class="num">#</th>
            <th>Player</th>
            <th>Role</th>
            <th>Type</th>
            <th>Team</th>
          </tr>
        </thead>
        <tbody id="player-tbody">
          <tr><td colspan="5" class="empty-state">Loading…</td></tr>
        </tbody>
      </table>
    </div>

  </main>

  <script>
    // ── CSV loader ────────────────────────────────────────────────────────
    let allPlayers = [];
    let activeTeam = 'All', activeRole = 'All', activeType = 'All', searchQ = '';

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const vals = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = vals[i] || '');
        return obj;
      });
    }

    function roleBadge(role) {
      if (role === 'Batter')       return `<span class="badge badge-batter">Batter</span>`;
      if (role === 'Bowler')       return `<span class="badge badge-bowler">Bowler</span>`;
      if (role === 'All-rounder')  return `<span class="badge badge-allrounder">All-rounder</span>`;
      if (role === 'Wicketkeeper') return `<span class="badge badge-keeper">Keeper</span>`;
      return `<span class="badge">${role}</span>`;
    }

    function typeBadge(type) {
      if (type === 'Indian')   return `<span class="badge badge-indian">Indian</span>`;
      if (type === 'Overseas') return `<span class="badge badge-overseas">Overseas</span>`;
      return `<span class="badge">${type}</span>`;
    }

    function render() {
      const q = searchQ.toLowerCase();
      const filtered = allPlayers.filter(p => {
        if (activeTeam !== 'All' && p.Team !== activeTeam) return false;
        if (activeRole !== 'All' && p.Role !== activeRole) return false;
        if (activeType !== 'All' && p.Type !== activeType) return false;
        if (q && !p.Name.toLowerCase().includes(q)) return false;
        return true;
      });

      document.getElementById('result-count').textContent =
        filtered.length === allPlayers.length ? '' : `${filtered.length} shown`;

      const tbody = document.getElementById('player-tbody');
      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="empty-state">No players match your filters.</td></tr>`;
        return;
      }

      tbody.innerHTML = filtered.map((p, i) => `
        <tr>
          <td class="num">${i + 1}</td>
          <td style="font-weight:500;">${p.Name}</td>
          <td>${roleBadge(p.Role)}</td>
          <td>${typeBadge(p.Type)}</td>
          <td><span class="badge badge-team">${p.Team}</span></td>
        </tr>
      `).join('');
    }

    // ── Filters ───────────────────────────────────────────────────────────
    document.getElementById('team-tabs').addEventListener('click', e => {
      const btn = e.target.closest('.team-tab');
      if (!btn) return;
      document.querySelectorAll('.team-tab').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      activeTeam = btn.dataset.team;
      render();
    });

    document.getElementById('role-filters').addEventListener('click', e => {
      const btn = e.target.closest('.filter-pill');
      if (!btn) return;
      document.querySelectorAll('#role-filters .filter-pill').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      activeRole = btn.dataset.role;
      render();
    });

    document.getElementById('type-filters').addEventListener('click', e => {
      const btn = e.target.closest('.filter-pill');
      if (!btn) return;
      document.querySelectorAll('#type-filters .filter-pill').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      activeType = btn.dataset.type;
      render();
    });

    document.getElementById('search').addEventListener('input', e => {
      searchQ = e.target.value;
      render();
    });

    // ── Load CSV ──────────────────────────────────────────────────────────
    fetch('players.csv')
      .then(r => r.text())
      .then(text => {
        allPlayers = parseCSV(text);
        document.getElementById('total-count').textContent = allPlayers.length;
        render();
      })
      .catch(() => {
        document.getElementById('player-tbody').innerHTML =
          `<tr><td colspan="5" class="empty-state">Failed to load player data.</td></tr>`;
      });
  </script>
</body>
</html>

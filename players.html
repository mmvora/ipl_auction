<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPL Fantasy League 2026 ‚Äî Players</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#09090b; --surface:#0f0f11; --border:#27272a; --muted:#71717a; --muted-bg:#18181b; --fg:#fafafa; --gold:#F7C01A; }
    * { font-family:'Inter',system-ui,sans-serif; box-sizing:border-box; }
    body { background:var(--bg); color:var(--fg); min-height:100vh; margin:0; }
    .header-bar { background:var(--surface); border-bottom:1px solid var(--border); }
    .logo-img { width:32px; height:32px; border-radius:50%; object-fit:cover; border:1.5px solid var(--gold); flex-shrink:0; }
    .logo-fallback { width:32px; height:32px; border-radius:50%; background:var(--gold); color:#000; font-size:11px; font-weight:800; display:flex; align-items:center; justify-content:center; flex-shrink:0; }
    .nav-link { color:var(--muted); font-size:0.875rem; font-weight:500; padding:0 2px 14px; position:relative; text-decoration:none; transition:color 0.15s; white-space:nowrap; }
    .nav-link:hover { color:var(--fg); }
    .nav-link.active { color:var(--fg); }
    .nav-link.active::after { content:''; position:absolute; bottom:0; left:0; right:0; height:1px; background:var(--fg); }
    .top-line { height:1px; background:linear-gradient(90deg,transparent,var(--gold),transparent); opacity:0.6; }
    .coming-card { background:var(--surface); border:1px solid var(--border); border-radius:10px; padding:80px 48px; text-align:center; max-width:480px; margin:0 auto; }
    .icon-wrap { width:64px; height:64px; border-radius:50%; background:var(--muted-bg); border:1px solid var(--border); display:flex; align-items:center; justify-content:center; margin:0 auto 24px; font-size:28px; }
  </style>
</head>
<body>
  <div class="top-line"></div>
  <header class="header-bar">
    <div style="max-width:1024px;margin:0 auto;padding:0 24px;">
      <div style="display:flex;align-items:center;justify-content:space-between;padding:14px 0;">
        <div style="display:flex;align-items:center;gap:10px;">
          <img src="logo.jpg" class="logo-img" alt="IFL" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';">
          <div class="logo-fallback" style="display:none;">IFL</div>
          <div>
            <div style="font-weight:700;font-size:0.9rem;color:var(--fg);line-height:1.2;">IPL Fantasy League</div>
            <div style="font-size:0.65rem;font-weight:600;letter-spacing:0.1em;text-transform:uppercase;color:var(--gold);">2026 Season</div>
          </div>
        </div>
        <div style="font-size:0.7rem;font-weight:500;color:var(--muted);background:var(--muted-bg);border:1px solid var(--border);border-radius:999px;padding:4px 12px;display:flex;align-items:center;gap:6px;">
          <span style="width:6px;height:6px;border-radius:50%;background:var(--gold);display:inline-block;"></span>
          Pre-Season
        </div>
      </div>
      <nav style="display:flex;gap:28px;">
        <a href="index.html"   class="nav-link">Teams</a>
        <a href="auction.html" class="nav-link">Auction</a>
        <a href="players.html" class="nav-link active">Players</a>
        <a href="rules.html"   class="nav-link">League Rules</a>
      </nav>
    </div>
  </header>

  <main style="max-width:1024px;margin:0 auto;padding:64px 24px;">
    <div class="coming-card">
      <div class="icon-wrap">üèè</div>
      <h2 style="font-size:1.15rem;font-weight:700;margin:0 0 6px;">Players List</h2>
      <p style="font-size:0.75rem;font-weight:600;letter-spacing:0.08em;text-transform:uppercase;color:var(--gold);margin:0 0 14px;">Coming Soon</p>
      <p style="font-size:0.85rem;color:var(--muted);line-height:1.6;margin:0;">
        The full player pool will be listed here ‚Äî base prices, roles, and categories. Check back once the player list is finalised.
      </p>
    </div>
  </main>
</body>
</html>
